<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MongoDB CRUD Operations</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="center-align">MongoDB CRUD Operations</h1>

      <div class="row">
        <!-- Create Tile -->
        <div class="col s12 m6 l3">
          <div class="card green lighten-2">
            <div class="card-content white-text">
              <span class="card-title">Create</span>
              <p>Add a new entry to the database.</p>
            </div>
            <div class="card-action">
              <button class="btn white green-text" id="createBtn">Add</button>
            </div>
          </div>
        </div>

        <!-- Read Tile -->
        <div class="col s12 m6 l3">
          <div class="card blue lighten-2">
            <div class="card-content white-text">
              <span class="card-title">Read</span>
              <p>Fetch and view all entries.</p>
            </div>
            <div class="card-action">
              <button class="btn white blue-text" id="readBtn">Fetch</button>
            </div>
          </div>
        </div>

        <!-- Update Tile -->
        <div class="col s12 m6 l3">
          <div class="card orange lighten-2">
            <div class="card-content white-text">
              <span class="card-title">Update</span>
              <p>Update an existing entry.</p>
            </div>
            <div class="card-action">
              <button class="btn white orange-text" id="updateBtn">
                Update
              </button>
            </div>
          </div>
        </div>

        <!-- Delete Tile -->
        <div class="col s12 m6 l3">
          <div class="card red lighten-2">
            <div class="card-content white-text">
              <span class="card-title">Delete</span>
              <p>Remove an entry from the database.</p>
            </div>
            <div class="card-action">
              <button class="btn white red-text" id="deleteBtn">Delete</button>
            </div>
          </div>
        </div>
      </div>

      <div id="dataDisplay" class="section"></div>
    </div>

    <!-- socket IO Served by the server -->
    <script src="/socket.io/socket.io.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="/js/script.js"></script>
  </body>
</html>
